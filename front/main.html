<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rclone service manager</title>
    <link rel="stylesheet" href="./normalize.css" />
    <link rel="stylesheet" href="./fontawesome/css/all.css" />
    <!-- <meta http-equiv="Content-Security-Policy" content="script-src 'self'" /> -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="overlay" class="overlay"></div>

    <div id="popupContainer" class="popup">
      <button onclick="closeForm()">Close</button>
      <input
        type="text"
        id="service-name"
        placeholder="service name"
        autofocus
      />
      <input type="text" id="username" placeholder="username" />
      <input type="password" id="password" placeholder="password" />
      <input type="text" id="endpoint" placeholder="endpoint" />
      <input type="text" id="extraargs" placeholder="ex: --flag arg1" />
      <input type="file" id="file-input" style="display: none" />
      <button onclick="submitForm()">Submit</button>
    </div>

    <!-- partial:index.partial.html -->
    <div class="dashboard">
      <header class="menu-wrap">
        <nav>
          <section class="dicover">
            <h3>Menu</h3>
            <ul>
              <li>
                <a href="#"> Services </a>
              </li>
            </ul>
          </section>
        </nav>
      </header>

      <main class="content-wrap">
        <header class="content-head">
          <h1>Services</h1>

          <div class="action">
            <button id="create-service-btn" onclick="openForm()">
              + New Service
            </button>
          </div>
        </header>

        <div class="content">
          <form id="create-service-form" class="hidden">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" />
            <label for="command">Command</label>
            <input type="text" id="command" name="command" />
            <label for="status">Run now</label>
            <input type="checkbox" id="status" name="status" />
            <button id="submit-btn" type="submit">Submit</button>
          </form>
          <p id="rclone-path" style="display: none">Using Rclone:</p>
          <button onclick="reset_rclone_path()">Reset Rclone path</button>
          <table id="services-table">
            <thead>
              <tr>
                <th>Service Name</th>
                <th>Command</th>
                <th>Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </main>
    </div>
    <!-- partial -->

    <script src="renderer.js"></script>
  </body>
</html>
