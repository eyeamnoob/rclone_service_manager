<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rclone service manager</title>
    <link href="tailwind.css" rel="stylesheet" />
    <link href="fontawesome/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="w-1/4 bg-blue-500 text-white">
        <div class="flex flex-col justify-center items-center h-full px-8">
          <button
            class="w-full py-4 px-6 border rounded-md hover:bg-white hover:text-blue-500 text-left"
          >
            <i class="fas fa-home mr-2"></i> Home
          </button>
          <button
            class="w-full py-4 px-6 mt-4 border rounded-md hover:bg-white hover:text-blue-500 text-left"
          >
            <i class="fas fa-cogs mr-2"></i> Settings
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="w-3/4 flex justify-center items-center h-screen">
        <div class="mx-auto py-8">
          <table class="w-full border border-gray-300 bg-white shadow-lg">
            <thead>
              <tr class="bg-blue-100">
                <th class="py-2 px-4 border-b text-left">Service Name</th>
                <th class="py-2 px-4 border-b text-left">Command</th>
                <th class="py-2 px-4 border-b text-left">Status</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="py-2 px-4 border-b text-left">
                  <i class="fas fa-hdd text-blue-500"></i> mount
                </td>
                <td class="py-2 px-4 border-b text-left">
                  <i class="fas fa-terminal text-blue-500"></i> mount rclone x:
                </td>
                <td class="py-2 px-4 border-b text-left">
                  <i class="fas fa-circle text-blue-500"></i> running
                </td>
              </tr>
              <tr>
                <td class="py-2 px-4 border-b text-left">
                  <i class="fas fa-cloud-download-alt text-blue-500"></i>
                  download
                </td>
                <td class="py-2 px-4 border-b text-left">
                  <i class="fas fa-terminal text-blue-500"></i> rclone download
                  /home/user/file.txt
                </td>
                <td class="py-2 px-4 border-b text-left">
                  <i class="fas fa-circle text-red-500"></i> stopped
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
