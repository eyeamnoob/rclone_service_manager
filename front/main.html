<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Rclone service manager</title>
    <link href="tailwind.css" rel="stylesheet" />
    <link href="fontawesome/css/all.css" rel="stylesheet" />
  </head>
  <body>
    <div class="flex h-screen">
      <!-- Sidebar -->
      <div class="w-1/4 bg-blue-500 text-white">
        <div class="flex flex-col justify-center items-center h-full px-8">
          <button
            class="w-full py-4 px-6 border rounded-md hover:bg-white hover:text-blue-500 text-left"
          >
            <i class="fas fa-home mr-2"></i> Home
          </button>
          <button
            class="w-full py-4 px-6 mt-4 border rounded-md hover:bg-white hover:text-blue-500 text-left"
          >
            <i class="fas fa-cogs mr-2"></i> Settings
          </button>
        </div>
      </div>

      <!-- Main Content -->
      <div class="w-3/4 flex justify-center items-center h-full">
        <div class="mx-auto py-8">
          <table
            class="w-full border border-gray-300 bg-white shadow-lg"
            id="services-table"
          >
            <thead>
              <tr class="bg-blue-100">
                <th class="py-2 px-4 border-b text-left">Service Name</th>
                <th class="py-2 px-4 border-b text-left">Command</th>
                <th class="py-2 px-4 border-b text-left">Status</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>

          <button
            id="create-service-btn"
            class="mt-4 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
          >
            Create Service
          </button>

          <form id="create-service-form" class="hidden mt-4">
            <div class="mb-4">
              <label for="name" class="block mb-2">Name</label>
              <input
                type="text"
                id="name"
                name="name"
                class="w-full border border-gray-300 rounded-md py-2 px-3"
              />
            </div>

            <div class="mb-4">
              <label for="command" class="block mb-2">Command</label>
              <input
                type="text"
                id="command"
                name="command"
                class="w-full border border-gray-300 rounded-md py-2 px-3"
              />
            </div>

            <div class="mb-4">
              <label for="status" class="block mb-2">Status</label>
              <div
                class="relative inline-block w-10 mr-2 align-middle select-none"
              >
                <input
                  type="checkbox"
                  id="status"
                  name="status"
                  class="toggle-checkbox absolute block w-6 h-6 rounded-full bg-white border-4 appearance-none cursor-pointer"
                />
                <label
                  for="status"
                  class="toggle-label block overflow-hidden h-6 rounded-full bg-gray-300 cursor-pointer"
                ></label>
              </div>
            </div>

            <button
              id="submit-btn"
              type="submit"
              class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
